 <!-- Content -->
 <div class="container-liquid">
     <!--Grid row-->

      <div class= "login-form">
        <h3 class="h3-responsive font-weight-bold" style="color:white" >Create Event</h3>
    
       <!--Reset password form-->  
       <form action="/action_page.php">
         <div class="form-group">
            <div class="container">
            
              <div class="form-group">
                <label for="eventDate"style="font-weight:bold">Event Date:</label>
                <input type="date" class="form-control" maxlength = "20"
                placeholder="Enter the event date" id="eventDate" required>
              </div>
              
              <div class="form-group">
                <label for="eventName"style="font-weight:bold">Event Name:</label>
                <input type="text" class="form-control" maxlength = "50"
                placeholder="Enter a name for the event" id="eventName" required>
              </div>
              
              <div class="form-group">
                <label for="eventLocation"style="font-weight:bold">Event Location:</label>
                <input type="text" class="form-control" maxlength = "100"
                placeholder="Enter the venue name and address" id="eventLocation" required>
              </div>
              
              <div class="form-group">
                <label for="guestAccessCode"style="font-weight:bold">Event Access Code:</label>
                <input type="text" class="form-control" maxlength = "20"
                placeholder="Enter the event code" id="guestAccessCode" required>
              </div>
              
              <div class="form-group">
                <label for="hostAccessCode"style="font-weight:bold">Host Access Code:</label>
                <input type="text" class="form-control" maxlength = "20"
                placeholder="Enter the host code" id="hostAccessCode" required>
              </div>
              
              <!-- Trigger the modal with a button -->
              <!-- <button type="submit" class="btn data-toggle="modal" data-target="#myModal">Create Event</button> -->
              <!-- modal will not work with button type-submit, so used button, hoping PHP can be used to do the form validation-->
              <button type="button" class="btn" data-toggle="modal" data-target="#myModal">Create Event</button>
              <button type="reset" class="btn grey">Reset</button>                       
               
                 <!-- Modal -->
                 <div class="modal fade" id="myModal" role="dialog">
                  
                  <div class="modal-dialog">
                     <!-- Modal content-->
                     <div class="modal-content">
                       <div class="modal-header">
                       <h4 class="modal-title" style="color:green">New event created</h4>
                       <i class="fa fa-check green-text"style="font-size:20px"></i>
                       </div>
                      <div class="modal-body">
                         <p>Please take note of the event idâ€™s as they are needed during event setup</p>
                         <h5>Event Name</h5>
                         <ul>
                            <li>Guest access code:</li>
                            <li>Host access code:</li>
                         </ul>
                         </div>
                       <div class="modal-footer">
                         <a href="admin_event_details.html">
                         <button type="button" class="btn btn-default" >OK</button></a>
                       </div>
                     </div>
                   </div>
               </div>
            </div>
