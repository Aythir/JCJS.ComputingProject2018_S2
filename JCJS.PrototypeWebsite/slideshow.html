<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Slideshow</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom style -->
    <link href="css/style.css" rel="stylesheet">
    <!--jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <!--Javascript-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
    
<style>
    .container-liquid
    {
      background: none;  
     }

</style>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-light">
      <a class="navbar-brand" href="#"> <!-- Little Red Logo -->
          <img src="img/logo.png" height= "51" width= "60" alt="Little Red Photobooth"></a>
      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
         <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Event Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Create Gif</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="upload_photo.html">Upload Photo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Apply Filters</a>
          </li>
		  <li class="nav-item">
            <a class="nav-link" href="#">Host Login</a>
          </li
        </ul>
      </div>
  </nav>
  
  <!-- Content -->
   <div class="container-liquid">
        <!--Grid row-->
        <div class="row" style="margin-top:80px">
          <!--Grid column-->
         <div class="col black-text text-center">
            <!-- <h2 class="h2-responsive font-weight-bold" style="color:#cc0052">Slide Show</h2> -->
         </div>
       </div>
				
   <!--Carousel-->
   <div class="container mt-3">
      <div id="myCarousel" class="carousel slide">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li class="item1 active"></li>
          <li class="item2"></li>
          <li class="item3"></li>
        </ul>
        
   <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="eventPhotos/1/photo1.jpg" alt="photo" width="100%" >
          </div>
          <div class="carousel-item">
            <img src="eventPhotos/1/photo2.jpg" alt="Photo" width="100%">
          </div>
          <div class="carousel-item">
            <img src="eventPhotos/1/photo3.jpg" alt="Photo" width="100%">
          </div>
        </div>
        
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
   </div>

   <script>
   $(document).ready(function(){
       // Activate Carousel
       $("#myCarousel").carousel();
       
       // Enable Carousel Indicators
       $(".item1").click(function(){
           $("#myCarousel").carousel(0);
       });
       $(".item2").click(function(){
           $("#myCarousel").carousel(1);
       });
       $(".item3").click(function(){
           $("#myCarousel").carousel(2);
       });
       
       // Enable Carousel Controls
       $(".carousel-control-prev").click(function(){
           $("#myCarousel").carousel("prev");
       });
       $(".carousel-control-next").click(function(){
           $("#myCarousel").carousel("next");
       });
   });
   </script>		
		
</div>
</body>
</html>
